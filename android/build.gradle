buildscript {
    repositories {
        google()         // مستودع Google لتحميل الأدوات
        mavenCentral()   // مستودع Maven Central لتحميل التبعيات
    }
    dependencies {
        // تأكد من تحديث نسخة Android Gradle plugin هنا
         classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

allprojects {
    repositories {
        google()         // مستودع Google لتحميل الأدوات
        mavenCentral()   // مستودع Maven Central لتحميل التبعيات
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
